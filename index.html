<!DOCTYPE html>
<html>
<head>
    <title>Sammy Chat üçä</title>
    <style>
        body { font-family: sans-serif; background: #fdf6e3; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #ff7f50; }
        #chatBox { height: 300px; overflow-y: auto; border: 1px solid #eee; margin: 15px 0; padding: 10px; background: #fffcf5; display: flex; flex-direction: column; }
        input { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #ff7f50; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        .hidden { display: none !important; }
        .msg { margin-bottom: 8px; padding: 8px; border-radius: 8px; background: #eee; font-size: 13px; text-align: left; width: fit-content; max-width: 80%; }
        .my { background: #ff7f50; color: white; align-self: flex-end; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sammy üçä</h1>
        <div id="authSection">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="authBtn">Login / Sign Up</button>
        </div>
        <div id="chatSection" class="hidden">
            <div id="chatBox"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="chatInput" placeholder="Message...">
                <button id="sendBtn" style="width:70px;">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9ZPNeCL9MnWwMWAeCH0uYAnEsTEv64eE",
            authDomain: "sammy-e4657.firebaseapp.com",
            projectId: "sammy-e4657",
            storageBucket: "sammy-e4657.firebasestorage.app",
            messagingSenderId: "112172500650",
            appId: "1:112172500650:web:852f1a601ef3686ea272d3",
            databaseURL: "https://sammy-e4657-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let user = "";

        // LOGIN / SIGNUP
        document.getElementById('authBtn').onclick = async () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(!u || !p) return alert("Enter details!");

            const userRef = ref(db, 'users/' + u);
            const snap = await get(userRef);

            if (snap.exists()) {
                if (snap.val().pass === p) login(u);
                else alert("Wrong password!");
            } else {
                await set(userRef, { pass: p });
                login(u);
            }
        };

        function login(name) {
            user = name;
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            
            // Listen for data
            onValue(ref(db, 'messages'), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = "";
                const data = snap.val();
                if (data) {
                    Object.values(data).forEach(m => {
                        const isMe = m.s === user;
                        // Using backticks for the template literal
                        box.innerHTML += `<div class="msg ${isMe ? 'my' : ''}"><b>${m.s}:</b> ${m.t}</div>`;
                    });
                    // This is the SCROLL TO BOTTOM fix
                    box.scrollTop = box.scrollHeight;
                }
            });
        }

        // SEND MESSAGE
        document.getElementById('sendBtn').onclick = () => {
            const input = document.getElementById('chatInput');
            if (input.value) {
                push(ref(db, 'messages'), { s: user, t: input.value });
                input.value = "";
            }
        };
    </script>
</body>
</html>
